{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1 class="register-main-element">Register</h1>
    <form method="post" id="register">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        {{ form.submit }}
    </form>
{% endblock %}
