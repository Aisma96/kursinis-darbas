{% extends "base.html" %}

{% block content %}

<div id="my_recipes">
    <form >
    <h1>My Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
